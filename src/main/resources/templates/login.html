<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - Authproject</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <img class="img-fluid" src="../static/images/logo.jpg" style="max-width: 400px" th:src="@{/images/logo.jpg}" />
    </div>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>

        <div class="border border-secondary p-3 rounded">
            <h3>Logowanie</h3>
            <p>
                <input type="text" name="username" class="form-control" placeholder="Login" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type="checkbox" name="remember-me" />&nbsp;PamiÄ™taj mnie
            </p>
            <p>
                <input type="submit" value="Zaloguj" class="btn btn-primary btn-block" />
            </p>


            <a class="btn  btn-default" th:href="@{/oauth2/authorization/github}" role="button">
                <img src="../static/images/github.png" style="width: 100px; height: 100px" th:src="@{/images/github.png}" />
            </a>
            <a class="btn  btn-default" th:href="@{/oauth2/authorization/google}" role="button">
                <img src="../static/images/google.png" style="width: 100px; height: 100px" th:src="@{/images/google.png}" />
            </a>
        </div>
    </form>
</div>
</body>
</html>
